<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Schedule An Procurement</h3>
            <form th:action="@{/procurement/create}" method="post" id="procurementForm">
                <input type="hidden" name="id" th:value="${procurement.id}"/>

                <div class="form-group">
                    <label for="dateString">Pick a Date and Time:</label>
                    <div class="input-append date form_datetime input-group" data-date="2016-10-21T15:25:00Z">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Pick a location:</label>
                    <select class="form-control" th:value="${procurement.location}" name="location" id="location"
                    >
                        <option disabled="disabled" selected="selected"> -- select the location --</option>
                        <option>Skopje</option>
                        <option>Istanbul</option>
                        <option>Florida</option>
                        <option>Malta</option>
                        <option>Ankara</option>
                        <option>London</option>
                        <option>New York</option>
                        <option>Paris</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Notes:</label>
                    <textarea th:value="${procurement.description}" class="form-control" name="description"
                              id="description" placeholder="Description"></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <a class="btn btn-primary" id="submitProcurement">Submit Scheduling</a>

                <div class="col-md-6">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
                <th>Confirmed</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="procurement : ${procurement1}">
                <td data-th-text="${procurement.date}">...</td>
                <td data-th-text="${procurement.location}">...</td>
                <td data-th-text="${procurement.description}">...</td>
                <td data-th-text="${procurement.confirmed}">...</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>
</html>
