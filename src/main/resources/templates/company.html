<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Company Information</h3>
            <form th:action="@{/transfer/company/save}" method="post">
                <input type="hidden" name="id" th:value="${company.id}" />

                <div class="form-group">
                    <label for="companyName">Name</label>
                    <input type="text" class="form-control" th:value="${company.name}" name="name"
                           id="companyName" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="companyEmail">Email</label>
                    <input type="email" class="form-control" th:value="${company.email}" name="email"
                           id="companyEmail" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="companyPhone">Phone</label>
                    <input type="text" class="form-control" th:value="${company.phone}" name="phone"
                           id="companyPhone" placeholder="Phone"/>
                </div>
                <div class="form-group">
                    <label for="companyAccountNumber">Account Number</label>
                    <input type="text" class="form-control" th:value="${company.accountNumber}"
                           name="accountNumber" id="companyAccountNumber" placeholder="Account Number"/>
                </div>
                <div class="form-group">
                    <label for="companyDescription">Description</label>
                    <textarea class="form-control" th:value="${company.description}" name="description"
                              id="companyDescription" placeholder="Description" th:text="${company.description}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Add/Edit Company</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>List of Companys</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Company Email</th>
                    <th>Company Phone</th>
                    <th>Company Account Number</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachCompany : ${companyList}">
                    <td><a data-th-text="${eachCompany.name}" th:href="@{/transfer/company/edit?companyName=}+${eachCompany.name}">...</a></td>
                    <td data-th-text="${eachCompany.email}">...</td>
                    <td data-th-text="${eachCompany.phone}">...</td>
                    <td data-th-text="${eachCompany.accountNumber}">...</td>
                    <td data-th-text="${eachCompany.description}">...</td>
                    <td><a th:href="@{/transfer/company/delete?companyName=}+${eachCompany.name}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
